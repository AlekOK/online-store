
  <h2 class="title">CART</h2>

<div class="empty-cart" *ngIf="emptyCart"></div>

<div class="wrapper" *ngIf="!emptyCart">
<table  mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let transaction"><div class="image" [ngStyle]="{'background-image': 'url(' + transaction.imageUrl + ')'}"></div></td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.title}}  {{transaction.id}}</td>

  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.price | currency}} </td>

  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>

  </ng-container>

  <ng-container matColumnDef="total">
    <td mat-footer-cell *matFooterCellDef colspan="4">
      <div class="column-total">{{getTotalCost() | currency}} </div></td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="['total']"></tr>
</table>
</div>
